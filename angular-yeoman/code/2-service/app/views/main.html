<div class="container">
    <h2>Mortgage Calculator</h2>
    <div class="row">
        <div class="col-md-4">
            <form class="form" name="mortgageForm" ng-submit="ctrl.calc()">
                <h3>Mortgage Data</h3>
                <control-group model="ctrl.price" name="House Price" min="1" step="1"></control-group>
                <control-group model="ctrl.down" name="Down Payment" min="0" step="1"></control-group>
                <control-group model="ctrl.interest" name="Annual Interest Rate" min="0.1" step="0.1"></control-group>
                <control-group model="ctrl.term" name="Term" min="1" step="1"></control-group>
                <input type="submit" class="btn btn-primary" value="Calculate Mortgage" ng-disabled="mortgageForm.$invalid">
            </form>
        </div>
        <div class="col-md-4">
            <form name="mortgageResultForm" class="form">
                <h3>Mortgage Results</h3>
                <div class="form-group">
                    <label>
                        <span>Mortgage Principle</span>
                    </label>
                    <input class="form-control" id="principle" ng-model="ctrl.result.principle" readonly>
                </div>
                <div class="form-group">
                    <label>
                        <span>Number of Payments</span>
                    </label>
                    <input class="form-control" id="payments" ng-model="ctrl.result.payments" readonly>
                </div>
                <div class="form-group">
                    <label>
                        <span>Monthly Payment</span>
                    </label>
                    <input class="form-control" id="monthly" ng-model="ctrl.result.monthly" readonly>
                </div>
                <div class="form-group">
                    <label>
                        <span>Total Payment</span>
                    </label>
                    <input class="form-control" id="total" ng-model="ctrl.result.total" readonly>
                </div>
            </form>
        </div>
    </div>
</div>
