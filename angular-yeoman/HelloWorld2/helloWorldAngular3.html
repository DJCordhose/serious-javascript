<!doctype html>
<html>
<head>
    <title>Angular Hello World!</title>
    <script src="../code/angular/angular/angular.js"></script>
    <script src="controllerAs.js"></script>
</head>
<body ng-app>
    <div ng-controller="HelloController as helloController">
        <input ng-model='helloController.greeting.text'>
        <p>{{helloController.greeting.text}}, World!</p>
        <input type="button" value="Clear" ng-click="helloController.clear()">
    </div>
</body>
</html>
