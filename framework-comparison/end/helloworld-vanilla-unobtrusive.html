<!DOCTYPE html>
<html>
<head>
    <title>Hello World Vanilla Unobtrusive</title>
</head>
<body>
<input id="in">

<p><span id="log"></span>, World</p>
<input id="btn" type="button" value="Clear">
<script>
    (function () {
        var model;
        // binding model => view
        function setModel(value) {
            model = value;
            document.getElementById("log").innerHTML = model;
            document.getElementById("in").value = model;
        }

        window.onload = function () {
            // binding view => model
//            document.getElementById("in").addEventListener("change", function (event) {
            document.getElementById("in").addEventListener("keyup", function (event) {
                setModel(document.getElementById("in").value);
            });
            document.getElementById("btn").addEventListener("click", function (event) {
                setModel("");
                document.getElementById("in").focus();
            });
            // init
            setModel("Hello");
        };
    })();
</script>
</body>
</html>
