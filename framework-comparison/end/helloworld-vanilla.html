<!DOCTYPE html>
<html>
<head>
    <title>vanilla.js Hello World!</title>
</head>
<body>
<!--binding view => model-->
<input id="in" onkeyup="setModel(this.value)">
<p><span id="log"></span>, World</p>
<input type="button" value="Clear" onclick="reset()">
<script>
    var model;
    // binding model => view
    function setModel(value) {
        var oldValue = document.getElementById("in").value;
        model = value;
        document.getElementById("log").innerHTML = model;
        if (oldValue !== value) document.getElementById("in").value = model;
    }
    function reset() {
        setModel("");
        document.getElementById("in").focus();
    }
    window.onload = function () {
        // init
        setModel("Hello");
    };
</script>
