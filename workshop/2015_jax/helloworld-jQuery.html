<!DOCTYPE html>
<html>
<head>
    <title>Hello World jQuery!</title>
</head>
<body>
    <div id="log"></div>
    <input id="in">
    <p class="meine-klasse">Das ist mit Klasse</p>
    <p name="zwei">Der zweite Paragraph</p>
    <script src="lib/jquery-2.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#log").html("<h1>Hello World</h1>");
        });
    </script>
</body>
</html>
