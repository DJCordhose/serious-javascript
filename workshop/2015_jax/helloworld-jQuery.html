<!DOCTYPE html>
<html>
<head>
    <title>Hello World jQuery!</title>
</head>
<body>
    <div id="log"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#log").html("<h1>Hello World</h1>");
        });
    </script>
</body>
</html>
