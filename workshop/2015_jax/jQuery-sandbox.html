<!DOCTYPE html>
<html>
<head>
    <title>Hello World jQuery!</title>
</head>
<body>
    <div id="log"></div>
    <p class="content">Content with class</p>
    <p id="content">Content with id</p>
    <p name="content">Content with name</p>
    <script src="lib/jquery-2.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#log").html("<h1>Hello World</h1>");
        });
    </script>
</body>
</html>
